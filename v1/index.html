<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Galer√≠a</title>
    <meta name="viewport" content="width=device-width">

    <!--agregar manifest-->
    <link rel="manifest" href="manifest.json">
    <meta name="description" content="a little gallery">
    <meta name="theme-color" content="#282522" /> <!--color de la barra-->

    <!--agregar iconos/tags para iOS-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Gallery">
    <link rel="apple-touch-icon" href="images/icon-152x152.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body ng-app="myApp">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Gallery</h1>
            <p class="lead">A little gallery </p>
        </div>
    </div>

    <h1 class="text-center"> Products </h1>
    <br>
    <div ng-controller="myController as store" class="row container-fluid text-center products">

        <div ng-repeat="product in store.products" class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
            <div id="divPrincipal">
                <img ng-src="{{product.image}}" class="img-thumbnail img-rounded">
                <h2 class="product-name"> {{product.name}} </h2>
                <p> {{product.description | limitTo: 100}} </p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="service.js"></script>
</body>

</html>
